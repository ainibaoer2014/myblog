<%- include ../include/header.html%>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <form method="post" role="form" class="form-horizontal">
            <div class="form-group">
                <label for="title" class="control-label  col-sm-2">标题</label>
                <div class="col-sm-10 input-group">
                    <span class="glyphicon glyphicon-header input-group-addon"></span>
                    <input type="text" class="form-control" id="title" name="title" value="<%=article.title%>" required>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="control-label  col-sm-2">内容</label>
                <div class="col-sm-10 input-group">
                    <span class="glyphicon glyphicon-pencil input-group-addon"></span>
                    <textarea name="content" id="content" class="form-control" cols="30" rows="10">
                        <%=article.content%>
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>

</div>
<%- include ../include/footer.html%>
