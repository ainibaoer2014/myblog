<%- include ../include/header.html%>
<div class="row">
    <div class="col-sm-6 col-sm-offset-3">
        <!--当上传文件/文件  给form加  enctype="multipart/form-data"-->
        <form method="post" role="form" class="form-horizontal" enctype="multipart/form-data">
            <div class="form-group">
                <label for="username" class="control-label  col-sm-2">用户名</label>
                <div class="col-sm-10 input-group">
                    <span class="glyphicon glyphicon-user input-group-addon"></span>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label  col-sm-2">密码</label>
                <div class="col-sm-10 input-group">
                    <span class="glyphicon glyphicon-lock input-group-addon"></span>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="control-label  col-sm-2">邮箱</label>
                <div class="col-sm-10 input-group">
                    <span class="glyphicon glyphicon-envelope input-group-addon"></span>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="avatar" class="control-label  col-sm-2">头像</label>
                <div class="col-sm-10 input-group">
                    <span class="glyphicon glyphicon-picture input-group-addon"></span>
                    <input type="file" class="form-control" id="avatar" name="avatar">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </div>
        </form>
    </div>

</div>
<%- include ../include/footer.html%>
